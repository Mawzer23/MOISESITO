<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palabras de Moi</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Voga&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vw;
      margin: 0;
      background-image: url(Backgroud.webp);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2vw;
      border-radius: 2vw;
      font-size: 8vw;
    }

    button {
      padding: 2vw 4vw;
      font-size: 4vw;
      cursor: pointer;
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      border: none;
      border-radius: 1vw;
      box-shadow: 0 4px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 1px rgba(0, 0, 0, 0.3);
    }

    #cuadro {
      font-family: 'Voga', serif;
      margin-top: 6vw;
      padding: 4vw;
      border: 0.5vw solid rgba(255, 255, 255, 0.8);
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-size: 4vw;
      border-radius: 2vw;
    }

    #cuadro.mostrar {
      opacity: 1;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 48px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
      }

      #cuadro {
        font-size: 20px;
        padding: 20px;
        border-radius: 10px;
        border-width: 2px;
      }
    }
  </style>
</head>
<body>

  <h1>Moisesito te dice hoy :</h1>
  <button onclick="mostrarFrase()">TOCAME</button>

  <div id="cuadro">Buenos d√≠as, estas hermosa</div>

  <script>
    function mostrarFrase() {
      const cuadro = document.getElementById('cuadro');
      cuadro.style.display = 'block';
      setTimeout(() => {
        cuadro.classList.add('mostrar');
      }, 10);
    }
  </script>

</body>
</html>
